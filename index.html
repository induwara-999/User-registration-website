<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {

    </style>
</head>
<body class="bg-gray-900 font-sans">
<div class="relative flex min-h-screen w-full flex-col bg-gray-900 text-white" style='font-family: Inter, "Noto Sans", sans-serif;'>
<header class="sticky top-0 z-20 flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-800 bg-gray-900/80 px-10 py-4 backdrop-blur-sm">
<div class="flex items-center gap-4">
<svg class="h-8 w-8 text-primary-600" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
<h1 class="text-xl font-bold tracking-tighter">ConnectU</h1>
</div>
<nav class="hidden items-center gap-6 md:flex">
<a class="text-sm font-medium text-gray-300 transition-colors hover:text-white" href="#">Home</a>
<a class="text-sm font-medium text-gray-300 transition-colors hover:text-white" href="#">About</a>
<a class="text-sm font-medium text-gray-300 transition-colors hover:text-white" href="#">Contact</a>
</nav>
<div class="flex items-center gap-4">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-4 bg-gray-800 text-sm font-semibold transition-colors hover:bg-gray-700">
            Log In
          </button>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-12 sm:py-16 md:py-24">
<div class="w-full max-w-md px-4">
<div class="rounded-xl border border-gray-800 bg-gray-900/50 p-6 shadow-2xl shadow-primary-900/10 sm:p-8">
<div class="text-center">
<h2 class="text-3xl font-bold tracking-tight">Create your account</h2>
<p class="mt-2 text-gray-400">Join ConnectU to start your journey.</p>
</div>
<form class="mt-8 space-y-6">
<div class="space-y-4">
<div>
<label class="mb-2 block text-sm font-medium text-gray-300" for="email">Email</label>
<input class="form-input block w-full rounded-md border-gray-700 bg-gray-800 px-4 py-3 text-white placeholder-gray-500 transition-colors focus:border-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-600/50" id="email" placeholder="you@example.com" type="email"/>
</div>
<div>
<label class="mb-2 block text-sm font-medium text-gray-300" for="password">Password</label>
<input class="form-input block w-full rounded-md border-gray-700 bg-gray-800 px-4 py-3 text-white placeholder-gray-500 transition-colors focus:border-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-600/50" id="password" placeholder="••••••••" type="password"/>
</div>
<div>
<label class="mb-2 block text-sm font-medium text-gray-300" for="confirm-password">Confirm Password</label>
<input class="form-input block w-full rounded-md border-gray-700 bg-gray-800 px-4 py-3 text-white placeholder-gray-500 transition-colors focus:border-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-600/50" id="confirm-password" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="flex w-full cursor-pointer items-center justify-center rounded-md bg-primary-600 px-4 py-3 text-sm font-semibold text-white shadow-lg shadow-primary-600/20 transition-all duration-200 ease-in-out hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-600 focus:ring-offset-2 focus:ring-offset-gray-900" type="submit">
                Register
              </button>
<div class="text-center">
<p class="text-sm text-gray-400">
                  Already have an account?
                  <a class="font-medium text-primary-500 underline-offset-4 transition-colors hover:text-primary-400 hover:underline" href="#">Log in</a>
</p>
</div>
</form>
</div>
</div>
</main>
</div>

</body></html>
