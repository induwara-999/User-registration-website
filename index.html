<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>BetaCloudX Registration</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #137fec;
      }
    </style>
</head>
<body class="bg-[#111A22] font-sans" style='font-family: Inter, "Noto Sans", sans-serif'>
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#233648] px-10 py-4">
<div class="flex items-center gap-3 text-white">
<div class="h-8 w-8 text-[var(--primary-color)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h1 class="text-xl font-bold tracking-tighter">BetaCloudX</h1>
</div>
<nav class="hidden items-center gap-8 text-sm font-medium text-gray-300 md:flex">
<a class="hover:text-white" href="#">Home</a>
<a class="hover:text-white" href="#">Features</a>
<a class="hover:text-white" href="#">Pricing</a>
<a class="hover:text-white" href="#">Support</a>
</nav>
<div class="flex items-center gap-4">
<a class="hidden rounded-md px-4 py-2 text-sm font-semibold text-white transition-colors hover:bg-[#233648] sm:block" href="#">
            Log In
          </a>
<button class="material-symbols-outlined text-white md:hidden">
            menu
          </button>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8 rounded-lg bg-[#192633] p-8 shadow-2xl">
<div>
<h2 class="text-center text-3xl font-bold tracking-tight text-white">
              Create your account
            </h2>
<p class="mt-2 text-center text-sm text-gray-400">
              Join the BetaCloudX community and start building.
            </p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="sr-only" for="email">Email address</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute top-1/2 left-3 -translate-y-1/2 text-gray-400">
                  mail
                </span>
<input autocomplete="email" class="form-input block w-full rounded-md border-0 bg-[#233648] py-3 pl-10 pr-3 text-white placeholder-gray-400 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] sm:text-sm" id="email" name="email" placeholder="Email address" required="" type="email"/>
</div>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute top-1/2 left-3 -translate-y-1/2 text-gray-400">
                  lock
                </span>
<input autocomplete="new-password" class="form-input block w-full rounded-md border-0 bg-[#233648] py-3 pl-10 pr-3 text-white placeholder-gray-400 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute top-1/2 left-3 -translate-y-1/2 text-gray-400">
                  lock_reset
                </span>
<input autocomplete="new-password" class="form-input block w-full rounded-md border-0 bg-[#233648] py-3 pl-10 pr-3 text-white placeholder-gray-400 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] sm:text-sm" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-md border border-transparent bg-[var(--primary-color)] py-3 px-4 text-sm font-semibold text-white shadow-sm hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 focus:ring-offset-[#192633]" type="submit">
                Register
              </button>
</div>
</form>
<div class="text-center">
<p class="text-sm text-gray-400">
              Already have an account?
              <a class="font-medium text-[var(--primary-color)] hover:underline" href="#">Log in</a>
</p>
</div>
</div>
</main>
</div>

</body></html>
